language: java
dist: trusty
group: edge
jdk: openjdk8

script: ./travis.script.sh

# Push to GitHub releases - the key was generated by the Travis CLI.
deploy:
  provider: releases
  api_key:
    secure: keyhere 
  file_glob: true
  file: build/libs/stroom-spark-datasource*.jar
  skip_cleanup: true
  on:
    tags: true

cache:
  directories:
  - .autoconf
  - $HOME/.m2
