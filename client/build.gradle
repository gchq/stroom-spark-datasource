plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
//    mavenLocal()
    maven { url "https://repo1.maven.org/maven2" }
    jcenter()
//    maven {
//        url "https://dl.bintray.com/stroom/stroom"
//    }
}

ext {
    swagger_annotations_version = "2.1.9"
    jackson_version = "2.6.7"
    jackson_databind_version = "2.6.7.1"
    jackson_databind_nullable_version = "0.2.1"
    jersey_version = "2.22.2"
    threetenbp_anno_version = "2.9.10" //Pulls in an incompatible version of Jacskon
    threetenbp_version = "1.5.1"
    jackson_databind_nullable_version = "0.2.1"
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:27.1-jre'
    compileOnly "io.swagger.core.v3:swagger-annotations:$swagger_annotations_version"
    compile "com.google.code.findbugs:jsr305:3.0.2"
    compile "org.glassfish.jersey.core:jersey-client:$jersey_version"
    compile "org.glassfish.jersey.core:jersey-common:$jersey_version"
//    implementation "org.glassfish.jersey.inject:jersey-hk2:$jersey_version"
    compile "org.glassfish.jersey.media:jersey-media-multipart:$jersey_version"
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:$jersey_version"
//    implementation "org.glassfish.jersey.connectors:jersey-apache-connector:$jersey_version"
    compile "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    compile "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_databind_version"
    compile "org.openapitools:jackson-databind-nullable:$jackson_databind_nullable_version"

//    implementation "com.github.joschi.jackson:jackson-datatype-threetenbp:$threetenbp_anno_version"
    implementation "org.threeten:threetenbp:$threetenbp_version"

    implementation "com.brsanthu:migbase64:2.2"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


tasks.register('fatJar', Jar) {
    archiveClassifier = 'all'

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}
