buildscript {
    if(JavaVersion.current() != JavaVersion.VERSION_1_8)
        throw new GradleException("This build requires Java 8. Current SDK version is "+JavaVersion.current())

    repositories {
        mavenLocal()
        jcenter()
        maven {
            url = 'https://dl.bintray.com/stroom/stroom'
        }
    }

}

plugins {
    id 'java'
    id 'maven-publish'
}


dependencies {
    compile 'org.apache.spark:spark-sql_2.12:2.4.3'
    compile 'stroom:stroom-query-api:v4.0-beta.38'
    compile 'stroom:stroom-query-common:v4.0-beta.38'
    compile 'stroom:stroom-docref:v4.0-beta.38'
}

group = 'stroom.spark'
version = '1.0-SNAPSHOT'
description = 'stroomDatasource'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
